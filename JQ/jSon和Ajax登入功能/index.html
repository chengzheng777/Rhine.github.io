<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="register">
        <p class="title">
            <span>登入</span>
            <span class="current">注册 </span>
        </p>

        <div class="form">
            <div>
                <span>+86</span>
                <input type="text" name="user" id="user" placeholder="请输入注册手机号" autocomplete="off" />
                <i class="ok"></i>
                <p class="info">该手机号已被注册过</p>
            </div>

            <div>
                <input type="password" name="password" id="password" placeholder="请设置密码">
                <i class="no"></i>
                <p class="info"></p>
            </div>
            <p class="button">
                <a href="javascript:void(0)" id="sigup-btn" class="btn">注册</a>
            </p>
        </div>
    </div>
    <script type="text/javascript" src='js/ajax.js'></script>
</body>
</html>
